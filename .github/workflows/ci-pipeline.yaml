name: CI - Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ› Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ“¦ Install Docker Compose
      run: |
        curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o docker-compose
        chmod +x docker-compose
        sudo mv docker-compose /usr/local/bin/docker-compose
        docker-compose version

    - name: ğŸ” Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ“ Override image names in docker-compose
      run: sed -i "s|ghcr.io/open-telemetry|${{ secrets.DOCKER_USER }}|g" docker-compose.yml

    - name: ğŸ“Œ Set DockerHub username environment variable
      run: echo "DOCKER_USER=${{ secrets.DOCKER_USER }}" >> $GITHUB_ENV

    - name: ğŸ— Build and Push All Service Images
      run: |
        docker-compose -f docker-compose.yml build
        docker-compose -f docker-compose.yml push